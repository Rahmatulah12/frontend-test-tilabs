<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Kuis</title>
    <style>
        .input-garis {
            background: transparent;
            border: none;
            border-bottom: 1px solid #000000;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-radius: 0;
        }
        
        .input-garis:focus {
            -webkit-box-shadow: none;
            box-shadow: none;
        }
        
        .hidden {
            visibility: hidden;
            position: fixed;
        }
        
        .show {
            visibility: visible;
            position: relative;
        }
    </style>
</head>

<body style="background-color: #828282;">

    <!-- Content 1 -->
    <div id="content1">
        <div class="card mx-auto mt-5" style="width: 50%;">
            <h5 class="text-center mt-3">Welcome to simple test</h5>
            <div class="card-body">
                <form id="formData" class="px-3">
                    <div class="row mb-3">
                        <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-garis" id="nama" name="nama">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="tlpn" class="col-sm-3 col-form-label">No Telepon</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-garis" id="tlpn" name="tlpn" oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');" maxlength="12">
                        </div>
                    </div>
                    <button type="submit" id="btn1" class="btn btn-sm btn-warning text-white float-end">
                        Next
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- End Of Content 1 -->

    <!-- Content 2 -->
    <div id="content2">
        <div class="card mx-auto mt-5" style="width: 60%;">
            <div class="card-header bg-white">
                <h5 class="card-title text-center py-2">
                    Make your own questions
                </h5>
            </div>
            <div class="card-body">

                <!-- category -->
                <div class="row my-4">
                    <div class="col-sm-4 col-md-4 col-lg-4">
                        <div class="form-group">
                            <label for="category" class="mb-1">
                                Pilih Kategori
                            </label>
                            <select class="form-select form-select-sm" aria-label="Default select example" id="category">
                                <option value="" selected disabled>-- Select Category --</option>
                                <option value="pilgan">
                                    Soal Pilihan Ganda
                                </option>
                                <option value="text">
                                    Soal Text
                                </option>
                                <option value="pendek">
                                    Soal Pendek
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- end of category -->

                <!-- container form pilihan ganda -->
                <div class="row" id="containerFormPilGan">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <!-- Form Pilihan Ganda -->
                        <form id="formPilGan">

                            <div class="form-group mb-4">
                                <input type="text" class="form-control form-control-sm" name="soal" id="soal" placeholder="Silahkan Masukan Pertanyaan" autofocus autocomplete="off">
                            </div>

                            <div class="form-group mb-2">
                                <input type="text" class="form-control form-control-sm" name="jawaban1" id="jawaban1" placeholder="Silahkan Masukan Jawaban 1" autocomplete="off">
                            </div>

                            <div class="form-group mb-2">
                                <input type="text" class="form-control form-control-sm" name="jawaban2" id="jawaban2" placeholder="Silahkan Masukan Jawaban 2" autocomplete="off">
                            </div>

                            <div class="form-group mb-2">
                                <input type="text" class="form-control form-control-sm" name="jawaban3" id="jawaban3" placeholder="Silahkan Masukan Jawaban 3" autocomplete="off">
                            </div>

                            <div class="form-group mb-2">
                                <input type="text" class="form-control form-control-sm" name="jawaban4" id="jawaban4" placeholder="Silahkan Masukan Jawaban 4" autocomplete="off">
                            </div>

                        </form>
                        <!-- End Of Form Pilihan Ganda -->
                    </div>
                </div>
                <!-- end of container form pilihan ganda -->

                <!-- form soal pendek -->
                <div class="row" id="containerFormPendek">
                    <div class="col-sm-12">
                        <form id="formPendek">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control form-control-sm" name="soal" placeholder="Silahkan masukan soal pendek" autocomplete="off" id="soal_pendek">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end of form soal pendek -->

                <!-- form soal text -->
                <div class="row" id="containerFormText">
                    <div class="col-sm-12">
                        <form id="formText">
                            <div class="form-group mb-3">
                                <input type="text" class="form-control form-control-sm" name="soal" placeholder="Silahkan masukan soal text" autocomplete="off" id="soal_text">
                            </div>
                        </form>
                    </div>
                </div>
                <!-- end of form soal text -->

                <div class="my-2">
                    <button type="button" class="btn btn-danger btn-sm float-end" id="add" onclick="decisionAddForm();">
                        Add
                    </button>
                </div>

                <div class="row my-5">
                    <h5 class="card-title text-center py-2">
                        Review Question
                    </h5>
                    <div id="tampilQuestion"></div>
                    <div class="d-flex justify-content-center">
                        <button class="text-center btn btn-sm btn-success hidden text-center" id="createQuestion">
                            Create Question
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- End Of Content 2 -->

    <!-- Content 3 -->
    <div id="content3"></div>
    <!-- End Of Content 3 -->

    <!-- content 4 -->
    <div id="content4">
        <div class="card mx-auto mt-5" style="width: 50%;">
            <div class="card-header bg-white">
                <h5 class="text-center mt-3">Selesai</h5>
            </div>
            <div class="card-body">
                <div id="textSelesai"></div>
            </div>
        </div>
    </div>
    <!-- end of content 4 -->

    <!-- content 5 -->
    <!-- end of content 5 -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
